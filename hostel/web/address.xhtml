<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
        <head>
            <title>Address</title>
        </head>
    <body>
        <ui:composition template="template.xhtml">

            <ui:define name="top">
                <h2>Welcome to our Site</h2>
            </ui:define>

            <h:form>
                <ui:define name="left">
                    <h3>Links</h3>
                    <u1>
                        <li>
                            <h:outputLink value="https://youtu.be/z0xHep1R0UE?list=PLZuYFm90gG3xKEwgiW-uJhE-xC89mGU1T">
                                <h:outputText value="Packt Publishing"/>
                            </h:outputLink>
                        </li>

                        <li>
                            <h:outputLink value="https://discordapp.com/">
                                <h:outputText value="Discord"/>
                            </h:outputLink>    
                        </li>

                        <li>
                            <h:outputLink value="menu.xhtml">
                                <h:outputText value="Cordelia"/>
                            </h:outputLink>    
                        </li>
                    </u1>
                </ui:define>
            </h:form>
            <ui:define name="cabecalho"> </ui:define>
            
            <ui:define name="content">
             <p:growl id="growl" sticky="true" showDetail="true"/>
               <h:form>
                    <p:wizard flowListener="#{userWizard.onFlowProcess}"> 
                             <p:tab id="address" title="Address">
                                    <p:panel header="Address Details">
                                           <p:messages />
                                           <h:panelGrid columns="2" columnClasses="label, value">
                                               <h:outputText value="Zip Code: " />
                                               <p:inputText value="#{userWizard.user.zipcode}" />

                                               <h:outputText value="Country: " />
                                               <p:inputText value="#{userWizard.user.country}" />

                                               <h:outputText value="Adress: " />
                                               <p:inputText value="#{userWizard.user.adress}" />

                                               <h:outputText value="City: " />
                                               <p:inputText value="#{userWizard.user.city}" />

                                               <h:outputText value="State: " />
                                               <p:inputText value="#{userWizard.user.state}" />

                                               <h:outputText value="Skip to last: " />
                                               <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                                           </h:panelGrid>
                                       <p:commandButton value="Submit" action="#{userWizard.save}" update="growl" process="@this"/>    
                                    </p:panel>
                              </p:tab>
                      </p:wizard>  
                    </h:form>     
                   
                    
                <p>
                    In this main area we would put our main text, images, forms, etc.
                </p>
                <p>
                    <h:form>
                        <p:tabMenu activeIndex="#{tabMenuManagedBean.index}">
                            <p:menuitem>
                                <h:outputLink value="https://google.com">
                                    <h:outputText value="google"/>

                                </h:outputLink>
                            </p:menuitem>
                            <p:menuitem>
                                <h:outputLink value="https://facebook.com">
                                    <h:outputText value="facebook"/>
                                </h:outputLink>
                            </p:menuitem>
                        </p:tabMenu> 
                    </h:form>
                </p>
                   
            </ui:define>

        </ui:composition>

    </body>
</html>
